---
# defaults file for postfix

postfix_role_git_repo: https://github.com/SecurityShift/ansible-role-postfix

postfix_domain: ''
postfix_notify_email: false
postfix_relayhost: ''
postfix_use_smtp: false
postfix_relayhost_user: false
postfix_relayhost_pass: false
postfix_inet_interfaces: loopback-only
postfix_mynetworks: "127.0.0.0/8 [::ffff:127.0.0.0]/104 [::1]/128"
postfix_firewall_permit: false
